<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criando Formulários</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Mentoria</h1>
    <p>Preencha o formulário abaixo para<br/> agendar a sua mentoria</p>
  </header>
  <form>
    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Informações Pessoais</legend>

        <div id="caixanome">
          <div class="input-wrapper">
            <label for="nome">Nome</label>
            <input type="text" id="nome">
          </div>
          <div class="input-wrapper">
            <label for="sobrenome">Sobrenome</label>
            <input type="text" id="sobrenome">
          </div>
        </div>
        <div class="input-wrapper">
          <label for="email">Email <span>(digite um email válido)</span></label>
          <input type="email" id="email">
        </div>
        <div class="input-wrapper">
          <label for="senha">Senha <span>(mínimo de 6 caracteres)</span></label>
          <input type="password" id="senha" required minlength="6">
        </div>

      </div>
    </fieldset>
    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Informações do mentor</legend>
        <div id="caixanomeautor">
          <div class="input-wrapper">
            <label for="nomeautor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="nomeautor">
          </div>
        </div>
      </div>
    </fieldset>
    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Seus horários disponíveis</legend>
        <h1>Primeira mentoria</h1>
        <div class="mentoria">
          <div class="data">
            <div class="input-wrapper">
              <label for="data">Data  <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="data">
            </div>
          </div>
          <div class="hora">
            <div class="input-wrapper">
              <label for="das">Das</label>
              <input type="time" id="das">
            </div>
            <div class="input-wrapper">
              <label for="ate">Até</label>
              <input type="time" id="ate">
            </div>
          </div>
        </div>
      </div>
    </fieldset>
    <fieldset>
      <div class="fieldset-wrapper">
        <h1>Segunda mentoria</h1>
        <div class="mentoria">
          <div class="data">
            <div class="input-wrapper">
              <label for="data">Data  <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="data">
            </div>
          </div>
          <div class="hora">
            <div class="input-wrapper">
              <label for="das">Das</label>
              <input type="time" id="das">
            </div>
            <div class="input-wrapper">
              <label for="ate">Até</label>
              <input type="time" id="ate">
            </div>
          </div>
        </div>
      </div>
    </fieldset>
  </form>
  <footer>
    <input class="button" type="submit" form="my-form" value="Salvar">
  </footer>
</body>

</html>
